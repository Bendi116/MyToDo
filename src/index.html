<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>ToDoHeader</header>
    <div class="hero-container">
        <h1>MyToDo</h1>
        <select name="project-select" id="project-select">
            <option value="all" class="project-option">All</option>
        </select>
        <select name="to-do-checked-select" id="to-do-checked-select">
            <option value="all" class="to-do-checked-option">All</option>
            <option value="checked" class="to-do-checked-option">Checked</option>
            <option value="unchecked" class="to-do-checked-option">Unchecked</option>
        </select>
        <select name="to-do-priority-select" id="to-do-priority-select">
            <option value="all" class="to-do-priority-option">All</option>
            <option value="high" class="to-do-priority-option">High</option>
            <option value="medium" class="to-do-priority-option">Medium</option>
            <option value="low" class="to-do-priority-option">Low</option>
        </select>
        
    </div>
   
    
    <dialog id="to-do-dialog">
        <form action="" method="">
            <label for="title-input">Your ToDO's title:</label>
            <input type="text" id="title-input" placeholder="go shopping" name="title">

            <label for="describe-input">Describe your ToDo's:</label>
            <textarea name="describe" id="describe-input" cols="30" rows="10" placeholder="Went to shopping center and ..."></textarea>

            <label for="date-input">Pick your due date:</label>
            <input type="datetime-local" id="date-input" name="date">


            <label for="priority-input">Choose your ToDo's priority</label>
            <select name="priority" id="priority-input">
                <option value=1>High</option>
                <option value=0 selected>Medium</option>
                <option value=-1>Low</option>
            </select>


            <button formmethod="dialog">Close</button>
            <button type="submit" id="submit-to-do-btn" form="to-do-dialog">Add</button>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form action="" method="">
            <label for="project-title"></label>
            <input type="text" id="project-title">

            <button formmethod="dialog">Close</button>
            <button type="submit" id="submit-project-btn" form="project-dialog">Add</button>
        </form>
    </dialog>
    <dialog id="to-do-mod-dialog">
        <form action="">
            <p>Current Todo Title: </p>
            <label for="title-mod-input">Your ToDO's title:</label>
            <input type="text" id="title-mod-input" name="title">

            <p>Current Todo Desc: </p>
            <label for="describe-mod-input">Describe your ToDo's:</label>
            <textarea name="describe" id="describe-mod-input" cols="30" rows="10" ></textarea>

            <p>Current Todo Date: </p>
            <label for="date-mod-input">Pick your due date:</label>
            <input type="datetime-local" id="date-mod-input" name="date">

            <p>Current Todo priority: </p>
            <label for="priority-mod-input">Choose your ToDo's priority</label>
            <select name="priority" id="priority-mod-input">
                <option value=1>High</option>
                <option value=0 selected>Medium</option>
                <option value=-1>Low</option>
            </select>

            <button formmethod="dialog">Close</button>
            <button type="submit" id="submit-to-do-mod-btn" form="to-do-mod-dialog">Add</button>
        </form>
        </form>
    </dialog>

    <div class="main-container">
        <button id="add-project">Add project</button>
        <div class="main-project-container">

        </div>
    </div>
    <footer>ToDOFotter</footer>

    
</body>
</html>
